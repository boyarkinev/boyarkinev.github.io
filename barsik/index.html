<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles/normalize.css">
	<link rel="stylesheet" href="styles/style.css">
	<title>Программа питания для вашего питомца</title>
</head>
<body>

<!-- предположил, что это блок в потоке на странице сайта, 
поэтому обернут в section и имеет h2 -->
	<section class="main main__text">
		<form action="#" method="post">
			<div class="heading">
				<h2>Подбор программы</h2>
				<p class="lead">Заполните анкету и мы подберём программу питания для вашего кота</p>
			</div>

<!-- Блок "Информация о питомце" -->
			<div class="pet">
				<fieldset class="pet__info">
					<label for="petName" class="pet__label pet__label_text">Имя:*
						<input type="text" class="input-field input-field_frame" name="pet_name" id="petName" required placeholder="Барсик">
					</label>

					<label for="petWeight" class="pet__label pet__label_text">Вес (кг):*
						<input type="number" min="0" class="input-field input-field_frame" name="pet_weight" id="petWeight" required placeholder="7">
					</label>

					<label for="petAge" class="pet__label pet__label_text">Возраст (лет):*
						<input type="number" min="0" class="input-field input-field_frame" name="pet_age" id="petAge" placeholder="7">
					</label>
				</fieldset>

				<fieldset class="pet__goal">
					<input type="radio" class="pet__radio" name="goal" id="loseWeight" checked>
					<label for="loseWeight" class="pet__label pet__label_radio">Похудение</label>

					<input type="radio" class="pet__radio" name="goal" id="getWeight">
					<label for="getWeight" class="pet__label pet__label_radio" >Набор массы</label>
 
					<input type="radio" class="pet__radio" name="goal" id="needAdvice">
					<label for="needAdvice" class="pet__label pet__label_radio">Не знаю (нужен ваш совет)</label>
				</fieldset>
				</div>

<!-- Блок "Контакты владельца" -->
			<div class="separator"></div>
			<fieldset class="contacts">
				<legend>Контактные данные (владельца кота)</legend>
				<div class="contacts__items">
					<label for="eMail" class="contacts__label">E-mail:*
					<input type="email" class="input-field input-field_frame field-ico" name="eMail" id="eMail" required placeholder="kuklachev@gmail.com"></label>
					<label for="phoneNumber" class="contacts__label">Телефон:*
					<input type="tel" class="input-field input-field_frame field-ico" name="phoneNumber" id="phoneNumber" required pattern="8-[0-9]{3}-[0-9]{3}" placeholder="8 (960) 900-60-90"></label>
				</div>
			</fieldset>
			
<!-- Блок "Комментарий" -->
			<div class="separator"></div>
			<fieldset class="comment">
				<legend>Комментарий</legend>
				<textarea name="comment" rows="5" class="comment__textarea comment__textarea_frame" id="comment" placeholder="Расскажите обо всех повадках кота"></textarea>
			</fieldset>
			
<!-- Блок "Дополнительно" -->
			<div class="separator"></div>
			<fieldset class="addit">
				<legend>Дополнительно</legend>
				<input id="sweetener" type="checkbox" name="addit" class="addit__checkbox" checked>
				<label for="sweetener" class="addit__label">Сахарозаменитель</label>

				<input id="water" type="checkbox" name="addit" class="addit__checkbox">
				<label for="water" class="addit__label">Питьевая вода</label>

				<input id="milk" type="checkbox" name="addit" class="addit__checkbox">
				<label for="milk" class="addit__label">Молоко</label>

				<input id="vitamins" type="checkbox" name="addit" class="addit__checkbox">
				<label for="vitamins" class="addit__label">Витамины</label>
			</fieldset>
			
<!-- Блок "Кнопа отправки" -->
			<fieldset class="send">
					<input type="submit" class="send__button" value="Отправить заявку">
					<span class="send__asterix">* &mdash; Обязательные поля</span>
			</fieldset>
		</form>
	</section>
</body>
</html>
